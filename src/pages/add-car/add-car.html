<ion-header>
  <ion-navbar>
    <ion-title>اضف معلوماتك</ion-title>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-list-header style="text-align:right">
      معلومات عنك

    </ion-list-header>

    <ion-item>
      <ion-icon name="md-create" item-end></ion-icon>
      <ion-input placeholder=" اسمك" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person" item-end></ion-icon>
      <ion-input placeholder="عمرك" type="number" #age></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="phone-portrait" item-end></ion-icon>
      <ion-input placeholder="رقم الهاتف" type="number" #phone></ion-input>

      <ion-input placeholder="المنطقة" #mntkal></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="pin" item-end></ion-icon>
      <ion-input placeholder=" المناطق التي ستمر بها" #addrl></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="card" item-end></ion-icon>
      <ion-input placeholder="السعر" type="text" #price ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="apps" item-end></ion-icon>
      <ion-input placeholder="عدد المقاعد" type="number" #count></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="car" item-end></ion-icon>
      <ion-input placeholder="نوع السياره " type="text" #type></ion-input>
    </ion-item>
    <ion-list-header>
      صور للسياره
    </ion-list-header>
